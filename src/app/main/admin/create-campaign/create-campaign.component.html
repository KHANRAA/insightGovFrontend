<div class="container" style="margin-top: 7em !important;">
  <div class="row">
    <div class="col-md-12">
      <form #createCampaign="ngForm" (ngSubmit)="createNewCampaign(createCampaign)" >
        <div class="form-group text-center">
        <mat-form-field appearance="fill">
          <mat-label>Donation Types</mat-label>
          <mat-select [(value)]="selectedDonation">
            <mat-option></mat-option>
            <mat-option [value]="option.value" *ngFor="let option of donations">{{ option.viewValue }}</mat-option>
          </mat-select>
        </mat-form-field>
        </div>

        <h1>Create a Campaign</h1>

        <div class="col-md-12 min-width-centre">

          <file-pond #myPond
                     [options]="pondOptions"
                     [files]="pondFiles"
                     data-max-files="1"
                     (oninit)="pondHandleInit()"
                     (onaddfile)="pondHandleAddFile($event)">
          </file-pond>

        </div>

        <div class="row">
          <input type="text" name="title" id="title" ngModel required/>
          <label for="title">Title</label>
        </div>

        <div class="row">
          <input type="text" name="subheader" id="subheader" ngModel required/>
          <label for="subheader">Subheader</label>
        </div>

        <div class="row">
          <textarea name="description" id="description" rows="15" cols="30" ngModel required></textarea>
          <label for="description">Description</label>
        </div>
        <div class="form-group text-center">
          <mat-form-field class="example-full-width">
            <mat-label>Goal Amount</mat-label>
            <input type="number"
                   class="form-control" matInput placeholder="min 10" name="goalAmount" ngModel [min]="10" id="goalAmount">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>

        </div>
        <div class="form-group text-center">
          <mat-form-field color="accent" appearance="fill">
            <mat-label>Choose campaign date</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" name="campaignDate" ngModel [matDatepicker]="picker1" required>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

        </div>
        <div class="form-group text-center">
          <button class="btn btn-primary">Create Campaign</button>
        </div>

      </form>

    </div>

  </div>

</div>
